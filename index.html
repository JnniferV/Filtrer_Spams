<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Un filtre à Spam</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="main-text">
      <h1 class="title">Est-ce un Spam?</h1>
      <p class="description">
        Ecrivez une phrase pour vérifier si c'est un spam.
      </p>
    </header>

    <main>
      <label class="message-label" for="message-input">Message: </label>
      <textarea
        placeholder="Ecrivez votre message"
        value=""
        type="text"
        name="message"
        id="message-input"
        rows="10"
        cols="40"
      ></textarea>
      <button class="btn" id="check-message-btn" type="button">
        Vérifier message
      </button>
      <p id="result"></p>
    </main>

    <footer class="footer">&copy; 2024</footer>
    <script src="./script.js"></script>
  </body>
</html>
